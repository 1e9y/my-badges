query PullsQuery(
  $username: String!,
  $num: Int = 100,
  $cursor: String
) {
  user(login: $username) {
    pullRequests(first: $num, after: $cursor) {
      totalCount
      nodes {
        createdAt
        number
        title
        body
        closed
        merged
        repository {
          owner {
            login
          }
          name
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}
